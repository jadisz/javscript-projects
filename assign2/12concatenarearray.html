<html>
<head>
<script>   
        
        function colon(x, despartitor){

        var str = x[0];
        
            for (var i = 1; i < x.length; i++){
        str = str + despartitor + x[i];
        }
        return str ;
}
console.log(colon(["a", "b", "c"], ":"));
        
</script>
</head>
<body>
 Care primeste 2 arrayuri ca parametru si returneaza un singur array cu toate elementele  
</body>
</html>
