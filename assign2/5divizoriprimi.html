<html>
<head>
<script>   
        
    function totiDivizorii(x){
    
        for (var i = 2; i < x; i++){
            if (x % i == 0){
            var divizori = i;
            }
        } 
     return divizori;
    
    }
console.log(totiDivizorii(64));
        
        
</script>
</head>
<body>
Returneaza un array care sa contina toti divizorii primi a unui numar. 
Ex pentru 64: trebuie sa returneze [2,2,2,2,2,2,2,2]   
</body>
</html>
