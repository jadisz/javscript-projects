<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <title>Split-screen Slideshow</title>
    <link href="https://fonts.googleapis.com/css?family=Reem+Kufi" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

<body>

    <div id="wrapper">
        <span class="nume">Digital Store</span>
        <button class="details-cart" onclick="afiseazaCos()"> COS CUMPARATURI </button>
    </div>

    <div id="container">
        <ul id="slides">
            <li class="slide">
                <div class="slide-partial slide-left"><img src="monitorw.jpg" /></div>
                <div class="slide-partial slide-right"><img src="sistemdesktop.jpg" /></div>
            </li>
            <li class="slide">
                <div class="slide-partial slide-left"><img src="hddextern.jpg" /></div>
                <div class="slide-partial slide-right"><img src="husa_mare.jpg" /></div>
          
        </ul>
        <ul id="slide-select">
            <li class="btn prev fa fa-arrow-left"></li>
            <li class="selector"></li>
            <li class="selector"></li>
            <li class="selector"></li>
            <li class="selector"></li>
            <li class="selector"></li>
            <li class="btn next fa fa-arrow-right"></li>
        </ul>
    </div>

    <div id="container-produse"></div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src="carusel.js"></script>
