<html>
<head>
<script>   
        
    function totiDivizorii(x){
        var divizori = [];
        for (var i = 2; i < x; i++){
            if (x % i == 0){
            divizori.push(i);
            }
        }
        return divizori;
    }
console.log(totiDivizorii(64));
        
</script>
</head>
<body>
Returneaza un array care sa contina toti divizorii unui numar.
Ex pentru 64: trebuie sa returneze [2,4,8,16,32]
</body>
</html>
