<html>
<head>
<script>   

    function firstNrPrimes (n) {
    var primeNumbers = [];
    var nrFoundPrimes= 0;
    var currentNumber = 2;
    var isPrime = 0;

    while (nrFoundPrimes < n){
    if(isPrime(currentNumber)){
        primeNumbers[nrFoundPrimes] = currentNumber;
        nrFoundPrimes++;
        }
    currentNumber++;
}
    return PrimeNumbers;
}
console.log (firstNrPrimes(10));


</script>
</head>
