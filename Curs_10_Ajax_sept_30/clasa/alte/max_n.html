<script>
    
function max (arr){
    var maxim = arr[0];
    for(i=0; i < arr.length; i++){
        if (arr[i] > maxim){
            maxim = arr[i];
        }
    }
    return maxim;
}
console.log(max([8, 9, 2])); // functia  se apeleaza ex functie(); ex max(); dar avem array ca parametru, deci max([]0)
    
</script>
