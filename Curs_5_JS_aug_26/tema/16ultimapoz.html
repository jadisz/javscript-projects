<html>
<head>
<script>   

function pozitiez(x, y) {

        for(var i = x.length - 1; i >= 0; i--){
              if(x[i] == y){ return i }
        }   
}
console.log(pozitiez("aag", "a"));

</script>
</head>
<body>
O functie care primeste un sir de caractere si un caracter returneaza pozitia pe care se afla respectivul
caracter pentru ultima oara in sir
</body>
</html>
