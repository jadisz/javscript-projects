<head>
<script>   
        
        function af(x){
        var litere = "";

        for(var i = 0;  i < x.length; i++){
              if(x[i] =="a" || x[i] =="b" || x[i] =="c" || x[i] =="d" || x[i] =="e" || x[i] =="d" || x[i] =="e" || x[i] =="f"){
                litere = litere + x[i];
              }
        }

        return litere;
        }

        console.log(af("deftredaaas"));


</script>
</head>
<body>
        O functie care primeste un sir de caractere si returneaza un alt sir de caractere care contine doar
 literele a-f, in aceeasi ordine ca in sirul initial
