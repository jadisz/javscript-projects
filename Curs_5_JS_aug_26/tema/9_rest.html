<html>
<head>
<script>   

        function rest(x, y) {
                r= x % y;
                        return r;
        }

        console.log(rest(9, 2));
        console.log(rest(11, 3));
        console.log(rest(12, 3));

</script>
</head>
<body>
        O functie care imparte 2 numere si returneaza restul impartirii celor 2 numere ( daca imparti 9 la 2,
            restul impartirii este 1, pentru 11 si 3, restul este 2, pentru 12 si 3 este 0)
</body>
</html>
