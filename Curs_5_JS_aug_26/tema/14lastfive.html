function ultimelezece(x){
        var litere = "";

         for(var i = 0; i < x.length; i++){
                if (i >= (x.length - 10)){
                litere  = litere + x[i];
                }
         } 
         return litere; 
}

 console.log(ultimelezece("1234567"));
