<head>
<script>   
        
function pozitie(x, y) {

        for(var i = 0;  i < x.length; i++){
              if(x[i] == y){ return i }
        }   
}
console.log(pozitie("aag", "a")); 

</script>
</head>
<body>
        O functie care primeste un sir de caractere si un caracter returneaza pozitia pe care se afla
respectivul caracter pentru prima oara in sir
adica primeste "ASDFG" si litera "F" si ar trebui sa returneze pozitia pe care se afla 
pentru prima oara F in sirul ASDFG, adica  3
