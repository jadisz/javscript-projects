<html>
<head>
<script>   
         
      function numbers(x){
        var nr = "";

        for(var i = 0;  i < x.length; i++){
              if(x[i]>="0" && x[i]<="9"){
                nr = nr + x[i];
              }
        }

        return nr;
        }

        console.log(numbers("a1b2c3"));

</script>
</head>
<body>
        O functie care primeste un sir de caractere si returneaza un alt sir de caractere care contine doar
                cifrele din sirul respectiv de caractere
</body>
</html>
