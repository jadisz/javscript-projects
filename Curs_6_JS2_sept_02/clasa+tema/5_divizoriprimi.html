<html>
<head>
<script>   
        
    function divPrimi(x){
     var divizori = [];
        for (var i = 2; i <= x;i++ ){
            while (x % i == 0){ //daca punem if il mareste pe i
                x = x/i;
                divizori.push(i); //sau cu if si else i++
            }
        }
    return divizori;
    }   
console.log(divPrimi(64));
        
</script>s
</head>
<body>
Returneaza un array care sa contina toti divizorii primi a unui numar. 
Ex pentru 64: trebuie sa returneze [2,2,2,2,2,2]
