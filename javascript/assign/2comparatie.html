<html>
<head>
<script>   
            
function compare(x, y) {
    if (x<y){
        return (-1)
    }
    else if(x==y){
        return (0);
    }
    else {
        return (1);
    }

}
console.log(compare(1,2));
console.log(compare(2,2));
console.log(compare(3,2));

               
</script>
</head>
<body>
O functie care compara 2 valori si returneaza -1 daca primul e mai mic ca al doilea, 0 daca sunt egale si
  1 daca primul e mai mare ca al doilea 
</body>
</html>
