<html>
<head>

<script>

    var note = [8, 7, 3, 9, 10, 2, 1];
    var max = 0; 

    //functia sorteaza crescator

function sortAsc (){

    for (var i = 0; i < note.length; i++){ 
        if (max < note [i]){
        max = note [i];
        }
    }
    return max;
}

    console.log(sortAsc);
    
</script>
