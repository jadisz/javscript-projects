<html>
<head>
<script>     

//calculeaza multiplii de 3

function M3(nr){

if (nr % 3 == 0){
return true;
}
else 
{return false;
}
}
}

//afiseaza multiplii intr-o lista

function M3list(arr){
    var list = [];
    for (var i = 0; i < arr.length; i++){
        if(M3(arr[i])){
            list.push(arr[i]); //push este o functie de aceea avem "()"
        }
    }
    return list;
}
var test = [1,5,7];
var multiplii = M3list(test);
for(i = 0; i < multiplii.length; i++){
    console.log(multiplii[i]);  //afiseaza fiecare multiplu din lista in parte
}

</script>
</head>
